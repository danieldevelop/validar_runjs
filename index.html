<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar RUN JS</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <main class="py-3">
        <section>
            <div class="container-fluid">
                <h1 class="h4 mb-3" style="color: #3C3C3C;">Validar RUN</h1>

                <form style="max-width: 300px" method="POST">
                    <div class="mb-3">
                        <input type="text" name="run" id="run" required oninput="validarRun(this)" placeholder="Ingrese RUN" class="form-control shadow-none">
                        <div id="message" class="form-text fw-medium text-uppercase"></div>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <script src="./script.js"></script>
</body>
</html>
